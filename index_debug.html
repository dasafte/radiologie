
<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Test – Simulare Radiologie</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .image { margin: 10px 0; max-width: 100%; height: auto; border: 2px solid #ccc; }
  </style>
</head>
<body>
  <h1>Verificare imagine GitHub Pages</h1>
  <p>Mai jos ar trebui să apară imaginea <code>img/1.jpg</code>:</p>
  <img src="img/1.jpg" alt="Imaginea 1.jpg" class="image"
       onerror="console.error('❌ Imaginea NU s-a încărcat!')"
       onload="console.log('✅ Imaginea s-a încărcat corect.')">

  <p>Dacă NU vezi imaginea sau primești eroare în consolă, înseamnă că:
    <ul>
      <li>numele fișierului este greșit (ex: <code>1.JPG</code> în loc de <code>1.jpg</code>)</li>
      <li>folderul <code>img/</code> lipsește sau este gol</li>
      <li>ai un spațiu sau caracter ciudat în nume</li>
    </ul>
  </p>
</body>
</html>
